<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - DeepSeek</title>
    <style>
        :root {
            --primary-color: #10a37f;
            --bg-color: #ffffff;
            --user-bg: #f0f0f0;
            --ai-bg: #e7f8f2;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .body {
            background: var(--bg-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            overflow-y: auto;
        }

        .message {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            flex-shrink: 0;
        }

        .user .avatar {
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ai .avatar {
            background: var(--ai-bg);
            border: 1px solid #d0d0d0;
        }

        .content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 8px;
            line-height: 1.5;
            background-color: yellow;
        }

        .user .content {
            background: var(--user-bg);
            border-radius: 8px 8px 0 8px;
        }

        .ai .content {
            background: var(--ai-bg);
            border-radius: 8px 8px 8px 0;
        }

        .input-container {
            border-top: 1px solid #e5e5e5;
            padding: 20px;
            background: white;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        input:focus {
            border-color: var(--primary-color);
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .content {
                max-width: 85%;
            }

            .input-wrapper {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="body">
    <div class="chat-container" id="chatContainer" style="background-color: #e6a23c">
    </div>
    <div class="input-container" style="background-color: pink">
        <div class="input-wrapper" style="background-color: red">
            <input type="text" id="userInput" placeholder="输入你的问题...">
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>
</div>
<script>
    // 初始化历史记录
    let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];

    // 初始化聊天界面
    function initChat() {
        const container = document.getElementById('chatContainer');
        container.innerHTML = '';
        chatHistory.forEach(msg => {
            appendMessage(msg.role, msg.content);
        });
    }

    // 添加消息到界面
    function appendMessage(role, content) {
        const container = document.getElementById('chatContainer');
        const messageEl = document.createElement('div');
        messageEl.className = `message ${role}`;

        messageEl.innerHTML = `
                <div class="avatar">${role === 'user' ? '我' : 'AI'}</div>
                <div class="content">${content}</div>
            `;

        container.appendChild(messageEl);
        container.scrollTop = container.scrollHeight;
    }

    // 模拟AI回复
    function getAIResponse(userMessage) {
        // 这里可以接入真实AI接口
        const responses = [
            "这是一个示例回复，实际可以接入AI接口",
            "我明白你的问题，正在思考最佳解决方案...",
            "这个需求可以通过以下步骤实现：\n1. 创建基础结构\n2. 添加样式\n3. 实现交互逻辑",
            "需要更多上下文信息来提供准确回答"
        ];
        return new Promise(resolve => {
            setTimeout(() => {
                resolve(responses[Math.floor(Math.random() * responses.length)]);
            }, 1000);
        });
    }

    // 发送消息处理
    async function sendMessage() {
        const input = document.getElementById('userInput');
        const userMessage = input.value.trim();
        if (!userMessage) return;

        // 添加用户消息
        appendMessage('user', userMessage);
        chatHistory.push({ role: 'user', content: userMessage });

        // 清空输入
        input.value = '';

        // 显示AI回复
        const aiResponse = await getAIResponse(userMessage);
        appendMessage('ai', aiResponse);
        chatHistory.push({ role: 'ai', content: aiResponse });

        // 保存到本地存储
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
    }

    // 初始化
    initChat();

    // 回车发送
    document.getElementById('userInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>
</body>
</html>
